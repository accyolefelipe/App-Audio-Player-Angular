 <body class="d-flex flex-column h-100"> 
    <footer class="footer mt-auto py-3">
      <div class="container-fluid">
        <div class="row mb-3 text-center justify-content-between">
          <div class="hbk-podcast-player__content col-md-2 themed-grid-col">content</div>
          <div class="hbk-podcast-player__player  col-md-8 themed-grid-col">
            <div class="hbk-podcast-player__player__buttons row m-2 d-flex justify-content-center ">
              <i class="hbk-podcast-player__player__buttons__skip col-md-auto bi bi-skip-start-fill" (click)="previous()" ></i>
              <i class="hbk-podcast-player__player__buttons__play col-md-auto bi bi-play-fill" (click)="play()"></i>
              <i class="hbk-podcast-player__player__buttons__skip col-md-auto bi bi-skip-end-fill" (click)="next()"></i>
            </div>
            <div class="hbk-podcast-player__player__range row m-2 justify-content-center">
              <div class="col col-md-auto">{{ state.readableCurrentTime }}</div>
              <div class="col">
                <input (input)="onSliderChangeEnd($event)"  type="range" class="form-range" min="0" [max]="state.duration" step="1" [value]="state.currentTime" [disabled]="state.error || currentFile.index === undefined">
              </div>
              <div class="col col-md-auto">{{ state.readableDuration }}</div>
            </div>
          </div>
          <div class="hbk-podcast-player__volume  col-md-2 themed-grid-col d-flex align-items-center justify-content-center">
            <div class="hbk-podcast-player__player__buttons row m-2">
              <div class="col md-1 hbk-podcast-player__volume">
                <i class="hbk-podcast-player__volume__icon col-md-auto bi bi-volume-up-fill" (click)="previous()" ></i>
              </div>
              <div class="col md-11 ">
                <input (input)="onVolumeChange($event)" type="range"   min="0" max="1" step="0.01" [value]="state.volume"  type="range">
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>  
 </body>
